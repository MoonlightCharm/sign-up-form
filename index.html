<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="left-side-container">
            <img src="images/background-image.avif" alt="An image of leafs">
            <div class="transparent-container">
                <img src="images/odin-lined.png" alt="Odin project's logo">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie
                    West </a>on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </div>
        <div class="right-side-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            <form action="" method="post">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm-password" required>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
